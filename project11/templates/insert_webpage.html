<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>insert webpage form</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="tn"> topic_name</label>
        <select name="topic" id="topic">
            {% for t in topics %}
            <option value="{{t}}">{{ t.topic_name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="na">name</label>
        <input type="text" name="na" id="na"><br>
        <label for="ur"> url name</label>
        <input type="text" name="ur" id="ur"><br>
        <input type="submit" value="insert webpage">

    </form>
</body>
</html>
